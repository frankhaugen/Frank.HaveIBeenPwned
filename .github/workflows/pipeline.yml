name: Pipeline
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Replace tokens
      uses: cschleiden/replace-tokens@v1.0
      with:
        files: "**/*Tests.cs"
      env:
        APIKEY: ${{ secrets.ApiKey }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Restore with dotnet
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test
    - name: Pack NuGet
      run: dotnet pack --no-build --output nupkgs -p:PackageVersion=1.$GITHUB_RUN_NUMBER
    - name: Push Primary NuGet
      run: dotnet nuget push **/Frank.Extensions.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
    - name: Push AutoFixture NuGet
      run: dotnet nuget push **/Frank.Extensions.AutoFixture.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
    - name: Push Collections NuGet
      run: dotnet nuget push **/Frank.Extensions.Collections.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
    - name: Push Enum NuGet
      run: dotnet nuget push **/Frank.Extensions.Enums.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
    - name: Push Json NuGet
      run: dotnet nuget push **/Frank.Extensions.Json.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
    - name: Push MongoDb NuGet
      run: dotnet nuget push **/Frank.Extensions.MongoDb.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
